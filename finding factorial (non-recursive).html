<!Doctype html>

<html>

<body>

<form>

    <label for="number"> Enter number for factorial: <label>
    <input id="number" type="number">

    <input type="button" value="find" onClick="factorialIs()"> 

</form>

<p id="print"> </p>

</body>

<script>

    function factorialNumber(num){
        var factorial = 1;
        var n = parseInt(num);
        for (var i = n; i>0 ; i--){
            factorial = factorial*i;
        }
        return factorial;
    }

    function factorialIs(){
        document.getElementById("print").innerHTML = factorialNumber(number.value);
    }

</script>

</html>
