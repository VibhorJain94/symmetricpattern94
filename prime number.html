<!Doctype html>
<html>

<body>

<form>
    <label for="number">Number:</label>
    <input id="number" type="number" >   

    <input type="button"  value="click" onClick="findDivisors()">
</form>

<p id="divisibleBy" > <br> </p>

</body>

<script>

function findDivisors(){
    var numFac = [];
    var primeNum =true;
    var j = 0;
    var i = 1;
    var x = number.value;
    var num = parseInt(x);
    while (i<=num){
        if (num%i == 0) {
            numFac[j] = i;
            j++;            
        }
        i++;                
    }    
    for(j =0 ;j<numFac.length; j++){
        if ((numFac[j] != 1) && (numFac[j] != num)) {
            primeNum = false;
        }
    }
    if (primeNum == false){
        document.getElementById("divisibleBy").innerHTML = "Number is not a prime number.";
    }else{
        document.getElementById("divisibleBy").innerHTML = "Number is a prime number.";
    }
}

</script>
