    <label for="number"> Enter string or number to be reversed: </label>
    <input id="number" />
    <br> 
    <input type="button" value="Reverse" onClick="printReverse()">  
</form>

<p id="reverse"> Reversed Text: <br> </p>
</body>

<script>

function reverseNumber(inputString){
    var i = 0;
    var y;
    var num;
    var numberDisplay="";
    var numArray = [];
    var num = inputString.length;
    for(i=0;i<=(num-1);){
        y = inputString.charAt(i);
        numArray[i] = y ;
        i++;
    }

    for(i = (numArray.length)-1; i >= 0; i--){
       numberDisplay += numArray[i];
    }

    return numberDisplay;
}
