<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.strokeStyle = '#ff0000';
ctx.beginPath();
ctx.moveTo(10,10);
ctx.lineTo(200,100);
ctx.lineTo(40, 100);
ctx.lineTo(100, 50);
ctx.stroke();
ctx.closePath();
ctx.beginPath();
ctx.moveTo(190,10);
ctx.lineTo(0,100);
ctx.lineTo(160,100);
ctx.lineTo(100,50);
ctx.strokeStyle = '#0000ff';
ctx.stroke();
ctx.closePath();
</script>

</body>
</html>
