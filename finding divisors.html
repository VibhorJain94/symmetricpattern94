<!Doctype html>
<html>

<body>

<form>
    <label for="number">Number:</label>
    <input id="number" type="number" >   

    <input type="button"  value="click" onClick="findDivisors()">
</form>

<p id="divisibleBy" >  <br> </p>

</body>

<script>

function findDivisors(){
    document.getElementById("divisibleBy").innerHTML = "";
    var i = 1;
    var x = number.value;
    var num = parseInt(x);
    while (i<=num){
        if (num%i == 0) {
            document.getElementById("divisibleBy").innerHTML +=  "Divisible By: "+  i + "<br>" ;
        }
        i++;
        
    }
}
</script>
